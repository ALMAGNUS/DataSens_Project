name: CI/CD DataSens

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Tests & Validation
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ§ª Run tests
      run: |
        # Validation imports
        python -c "import pandas; import minio; import sqlalchemy; print('âœ… Imports OK')"
        
    - name: âœ… Validate .env template
      run: |
        if [ ! -f .env ]; then
          echo "âŒ Fichier .env manquant"
          exit 1
        fi
        echo "âœ… Configuration OK"

  # Job 2: Docker Build & Test
  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ³ Start Docker services
      run: |
        docker-compose up -d
        sleep 10
    
    - name: ğŸ” Check services health
      run: |
        docker-compose ps
        
        # Test MinIO
        curl -f http://localhost:9000/minio/health/live || exit 1
        echo "âœ… MinIO OK"
        
        # Test PostgreSQL
        docker-compose exec -T postgres pg_isready -U ds_user || exit 1
        echo "âœ… PostgreSQL OK"
        
        # Test Redis
        docker-compose exec -T redis redis-cli ping || exit 1
        echo "âœ… Redis OK"
    
    - name: ğŸ›‘ Stop services
      run: docker-compose down -v

  # Job 3: Notebook Validation
  notebook:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt
        pip install nbconvert nbformat
    
    - name: ğŸ““ Validate notebooks
      run: |
        # VÃ©rifier la syntaxe des notebooks
        python -c "
import nbformat
notebooks = ['datasens_E1_v1.ipynb', 'datasens_E1_v2.ipynb']
for nb_path in notebooks:
    try:
        nb = nbformat.read(nb_path, as_version=4)
        print(f'âœ… {nb_path} valide')
    except Exception as e:
        print(f'âŒ {nb_path} invalide: {e}')
        exit(1)
"

  # Job 4: Documentation
  docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ“š Check documentation
      run: |
        if [ ! -f README.md ]; then
          echo "âŒ README.md manquant"
          exit 1
        fi
        
        if [ ! -f docker-compose.yml ]; then
          echo "âŒ docker-compose.yml manquant"
          exit 1
        fi
        
        echo "âœ… Documentation complÃ¨te"
